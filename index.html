<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <main>
       <div id="header">
           <input type="search"> 

           <div class="profile">AmesburyArcher</div>

           <div class="user-intro">
               <div class="welcome">Hi there,</div>
               <div class="user">Amesbury Archer (@AmesburyArcher)</div>
           </div>
           <div class="button-containers">
               <button class="header-btn">New</button>
               <button class="header-btn">Upload</button>
               <button class="header-btn">Share</button>
           </div>
       </div>
       <div id="dashboard">
            <div class="logo">Dashboard</div>
            <div class="directory-container">
                <ul class="directory">
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="settings-container">
                <ul class="settings">
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
       </div>
       <div id="content">

       </div>
   </main> 
</body>
</html>
